<div class="slider" id="slider" width="100%" height="250px" style="max-width: 950; overflow: hidden; position: relative;">
  <a href="%reference%" target="%target%">
    <img src="https://raw.githubusercontent.com/Andrushkins/images/master/lenta/970%D1%85250%201.jpg" id="img" width="100%" id="img" width="100%">
  </a>
</div>
<script type="text/javascript">
  var imageCount = 0;
  var total = [0, 1, 2, 3, 4, 5, 6];
  var Image = document.getElementById('img');

  (function slide() {
    imageCount = imageCount + 1;
    var time = 750;
    if (imageCount > total.length) {
      imageCount = 1;
    } else if (imageCount < total.length + 1 && imageCount != 1) {
      time = 1500;
    }
    Image.src = "https://raw.githubusercontent.com/Andrushkins/images/master/lenta/970%D1%85250%20" + imageCount + ".jpg";
    setTimeout(function() {
      slide();
    },time);
  }());
</script>
