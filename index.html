<div class="slider" id="slider" width="100%" height="250px" style="max-width: 950;">
  <a href="%reference%" target="%target%">
    <img src="https://raw.githubusercontent.com/Andrushkins/images/master/lenta/970%D1%85250%201.jpg" id="img" width="100%" id="img" width="100%">
  </a>
</div>
<script type="text/javascript">
  var imageCount = 1;
  var total = 7;
  var time;

  (function slide() {
    var Image = document.getElementById('img');
    imageCount = imageCount + 1;
    var time = time;
    if (imageCount > total) {
      imageCount = 1;
      time = 750;
    } else {
      time = 1500;
    }
    Image.src = "https://raw.githubusercontent.com/Andrushkins/images/master/lenta/970%D1%85250%20" + imageCount + ".jpg";
    setTimeout(function() {
      slide();
    },time);
  }());
</script>
